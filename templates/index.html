<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    
    h1 {
        margin-top: 30px;
        font-size: 32px;
        color: #2f4f4f;
    }
    
    h2 {
        margin-top: 30px;
        font-size: 22px;
        color: #4a4a4a;
    }
    
    button {
        padding: 8px 16px;
        font-size: 13px;
        border: none;
        border-radius: 5px;
        background-color: #c3e4ff;
        color: #1a1a1a;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
        background-color: #a9d4f8;
    }
    
    #add-button {
        margin-top: 15px;
    }
    
    .form-container {
        display: none;
        margin-top: 15px;
        padding: 15px;
        background-color: #ffffff;
        border: 1px solid #d0d0d0;
        border-radius: 8px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.05);
        width: 90%;
        max-width: 400px;
    }
    
    .form-container input,
    .form-container button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        font-size: 13px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    
    .form-container input:focus {
        outline: none;
        border-color: #a9d4f8;
        box-shadow: 0 0 3px #a9d4f8;
    }
    
    .form-container button {
        background-color: #a9d4f8;
        color: #1a1a1a;
        font-weight: bold;
    }
    
    .todo-item {
        background-color: #ffffff;
        border-left: 4px solid #90caf9;
        border-radius: 6px;
        padding: 12px;
        margin: 10px;
        width: 220px;
        box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    
    .todo-item h3 {
        margin-bottom: 6px;
        color: #1a1a1a;
        font-size: 16px;
    }
    
    .todo-item p {
        font-size: 13px;
        color: #555;
        margin-bottom: 12px;
    }
    
    .btn-completed {
        background-color: #d2f8d2;
        color: #2e7d32;
        margin-bottom: 5px;
        padding: 6px 10px;
        font-size: 12px;
    }
    
    .btn-completed:hover {
        background-color: #b8efb8;
    }
    
    .btn-deleted {
        background-color: #f8d2d2;
        color: #a10000;
        padding: 6px 10px;
        font-size: 12px;
        margin-top: 5px;
    }
    
    .btn-deleted:hover {
        background-color: #f1a1a1;
    }
    
    .edit-button {
        margin-top: 5px;
        background-color: #e0d4ff;
        color: #4b0082;
        font-size: 12px;
    }
    
    .edit-button:hover {
        background-color: #d0c2ff;
    }
    
    .task-section {
        display: grid;
        grid-auto-flow: column;
        grid-auto-rows: auto;
        gap: 12px 20px;
        max-height: 900px;
        /* Approx. 3-4 cards per column */
        padding: 20px;
        justify-content: start;
        overflow-x: auto;
    }
</style>




<body>
    <h1>Sticky Note</h1>

    <button id="add-button">+Add a Task</button>
    <div id="add-form-container" class="form-container">
        <form action="{% url 'add_task' %}" method="POST">
            {% csrf_token %} {{ form.as_p }}

            <button type="submit">Add</button>
        </form>
    </div>
    <h2>Upcoming Task</h2>
    {% for todo in card %}
    <div class="todo-item">
        <h3>{{ todo.title }}</h3>
        <p>{{ todo.description }}</p>
        <a href="{% url 'completed' todo.id %} ">
            <button class="btn-completed">Completed</button>
        </a>
        <button class="edit-button">Edit</button>
        <div class="form-container">
            <form action="{% url 'edit_task' todo.id %} " method="POST">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit ">Edit</button>
            </form>
        </div>
        <a href="{% url 'delete_task' todo.id %} ">
            <button class="btn-deleted ">Delete</button>
        </a>
    </div>
    {% endfor %}
    <h2>Completed Task</h2>
    {% for todo in completed %}
    <div class="todo-item ">
        <h3>{{ todo.title }}</h3>
        <p>{{ todo.description }}</p>
        <a href="{% url 'completed' todo.id %} ">
            <button class="btn-completed ">Completed</button>
        </a>
        <a href="{% url 'delete_task' todo.id %} ">
            <button class="btn-deleted ">Delete</button>
        </a>
    </div> {% endfor %}
    <script>
        const addButton = document.getElementById('add-button');
        const editButtons = document.getElementsByClassName('edit-button');

        const addFormContainer = document.querySelector('#add-form-container');
        addButton.addEventListener('click', () => {
            addFormContainer.style.display = 'block';
        });

        Array.from(editButtons).forEach(button => {
            button.addEventListener('click', () => {
                const editFormContainer = button.nextElementSibling;
                editFormContainer.style.display = 'block';
            });
        });
    </script>
</body>
